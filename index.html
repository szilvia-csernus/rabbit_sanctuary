                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of large screen navigation  -->

        <!-- small screen navigation  -->
        <nav class="navbar my-burger-nav">
            <div class="container-xxl ">
                <a class="my-logo-small"><img src="./assets/icons/Rabbit-logo-small.svg"></a>

                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Donate</a>
                            </li>
                        </ul>

            </div>

    <main class="container-xxl">

            <div id="my-footer-item-contacts">
                <div class="my-footer-item">
                    <img id="my-footer-phone-img" src="./assets/icons/phone.svg">
